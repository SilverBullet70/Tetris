<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="tetris.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tetris Game</title>
</head>

<body>
    <h1>Tetris Game</h1>
    <h2>Score: <span id="score">0</span></h2>
    <button id="start-button">Start Game</button>
    <button id="pause-button">Pause Game</button>
    <main>
        <div id="tetris"></div>
        <div id="next-tetris"></div>
    </main>
    <div class="moveButtons">
        <div></div>
        <button id="up-button" title="up" type="button"><i class="bi bi-arrow-up-circle-fill"></i></button>
        <div></div>
        <button id="left-button" title="left" type="button"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button id="down-button" title="down" type="button"><i class="bi bi-arrow-down-circle-fill"></i></button>
        <button id="right-button" title="right" type="button"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
</body>

</html>
